<div class="container">
    <h1>This is our products:</h1>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Details</th>
            </tr>
        </thead>
        <tbody>
            @for (product of productList; track $index) {
                <tr>
                    <th scope="row">{{product.idCl}}</th>
                    <td>{{product.typeCl}}</td>
                    <td>{{product.size}}</td>
                    <td>{{product.description}}</td>
                    <td><button type="button" class="btn btn-outline-primary" (click)="navegate(product.idCl)">Details</button></td>
                </tr>
            }
        </tbody>
    </table>
</div>
