<div>
  <form [formGroup]="filterForm" (ngSubmit)="filterPurchases()">
    <label for="startDate">Fecha inicial:</label>
    <input type="date" id="startDate" formControlName="startDate" />

    <label for="endDate">Fecha final:</label>
    <input type="date" id="endDate" formControlName="endDate" />

    <button type="submit">Filtrar</button>
  </form>
</div>

<div class="purchases-list">
  <h2>Compras realizadas</h2>
  <div *ngFor="let purchase of filteredPurchases">
    <div class="purchase-item">
      <p>ID: {{ purchase.idPu }}</p>
      <p>Fecha: {{ purchase.datePu | date }}</p>
      <p>Usuario: {{ purchase.user.idUs }}</p>
      <p>Total: {{ purchase.amount | currency }}</p>
      <p>Env√≠o: {{purchase.shipment.idSh}}</p>
      <p>Productos:</p>
      <li *ngFor="let product of purchase.clothes">
        {{ product.nameCl }} - {{ product.lenght }} - {{ product.price | currency }}
    </div>
  </div>
</div>
