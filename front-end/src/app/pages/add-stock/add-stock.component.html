<div class="admin-page">
    @if (loading) {
    <div class="loading-state">Loading...</div>
    }

    @if (!loading) {
    <div class="action-card">
        <div class="action-header">
            <h2>Add Stock</h2>
            <span class="product-name">{{ cloth.nameCl }}</span>
        </div>
        <form [formGroup]="editStockForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="newStock">New Units</label>
                <input type="number" id="newStock" formControlName="stock" min="0" />
            </div>
            <button type="submit" class="btn-accent" [disabled]="!editStockForm.valid"
                style="width: 100%; padding: 14px;">
                Update Stock
            </button>
        </form>
    </div>
    }
</div>
