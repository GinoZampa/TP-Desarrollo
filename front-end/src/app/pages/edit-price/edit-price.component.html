<div class="admin-page">
    @if (loading) {
    <div class="loading-state">Loading...</div>
    }

    @if (!loading) {
    <div class="action-card">
        <div class="action-header">
            <h2>Update Price</h2>
            <span class="product-name">{{ cloth.nameCl }}</span>
        </div>
        <form [formGroup]="editPriceForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="newPrice">New Price</label>
                <input type="number" id="newPrice" formControlName="price" min="0" />
            </div>
            <button type="submit" class="btn-accent" [disabled]="!editPriceForm.valid"
                style="width: 100%; padding: 14px;">
                Update Price
            </button>
        </form>
    </div>
    }
</div>
