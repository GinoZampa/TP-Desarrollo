<div class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <div class="verify-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="4" width="20" height="16" rx="2" />
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                </svg>
            </div>
            <h1>Verify your email</h1>
            <p>We sent a 6-digit code to <strong>{{ email }}</strong></p>
        </div>

        <div class="code-input-wrapper">
            <input type="text" class="code-input" [value]="code" (input)="onCodeInput($event)" placeholder="______"
                maxlength="6" autocomplete="off" inputmode="numeric" />
        </div>

        <button class="btn-accent auth-submit" [disabled]="code.length !== 6 || loading" (click)="verify()">
            {{ loading ? 'Verifying...' : 'Verify Email' }}
        </button>

        <div class="auth-footer">
            <span>Didn't receive the code?</span>
            <a (click)="resend()" [class.disabled]="resendCooldown > 0">
                {{ resendCooldown > 0 ? 'Resend in ' + resendCooldown + 's' : 'Resend code' }}
            </a>
        </div>
    </div>
</div>
