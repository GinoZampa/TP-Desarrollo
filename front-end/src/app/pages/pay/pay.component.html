<div class="pay-container">
    <h2>Resumen de tu compra</h2>
    
    <div *ngFor="let product of productsInBag">
        <p>{{ product.nameCl }} - Cantidad: {{ product.quantity }} - Precio: ${{ product.price }}</p>
    </div>

    <p>Total a pagar: ${{ totalAmount }}</p>

    <button (click)="confirmPayment()">Confirmar pago</button>
</div>
