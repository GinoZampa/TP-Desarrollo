<div class="container">
    @if (loading){
        <h5>Loading...</h5>
    }

    @if (!loading){
        <div class="card" style="width: 18rem;">
            <img src="{{cloth?.image}}" class="card-img-top" alt="{{cloth?.description}}">
            <div class="card-body">
                <p class="card-title">{{cloth?.nameCl}}</p>
                <p>Size:  {{cloth?.size}}</p>
                <p></p>
                <p>${{cloth?.price}}</p> 
            </div>
            <button type="button" class="btn btn-primary" (click)="addToBag(cloth)">Add to bag</button>
        </div>
    }
</div>
