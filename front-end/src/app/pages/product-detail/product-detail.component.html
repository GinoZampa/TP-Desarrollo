@if(cloth){
<div class="detail-page">
  <div class="detail-card">
    <div class="detail-grid">
      <!-- Image -->
      <div class="detail-image-wrap">
        <img [src]="cloth.image" [alt]="cloth.nameCl" />
      </div>

      <!-- Info -->
      <div class="detail-info">
        <span class="detail-category">{{ cloth.typeCl }}</span>
        <h1>{{ cloth.nameCl }}</h1>
        <p class="detail-desc">{{ cloth.description }}</p>

        <div class="detail-price">${{ cloth.price }}</div>

        <div class="detail-specs">
          <div class="spec">
            <span class="spec-label">Size</span>
            <span class="spec-value">{{ cloth.size }}</span>
          </div>
          <div class="spec">
            <span class="spec-label">Stock</span>
            <span class="spec-value" [class.out]="cloth.stock === 0">{{ cloth.stock === 0 ? 'Sold out' : cloth.stock + '
              available' }}</span>
          </div>
        </div>

        <div *ngIf="cloth.stock === 0" class="sold-out-notice">
          Currently out of stock
        </div>

        <ng-container *ngIf="cloth.stock > 0">
          <div class="quantity-row">
            <span class="qty-label">Quantity</span>
            <div class="qty-picker">
              <button class="qty-btn" (click)="decreaseQuantity()">âˆ’</button>
              <span class="qty-num">{{ quantity }}</span>
              <button class="qty-btn" (click)="increaseQuantity()">+</button>
            </div>
          </div>
          <button *ngIf="userRole != 'admin'" class="btn-accent add-to-bag" (click)="addToBag(cloth)">
            Add to Bag
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
}
