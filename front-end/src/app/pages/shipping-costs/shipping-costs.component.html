<div class="admin-page">
    <div class="page-header">
        <h1>Shipping Costs by Province</h1>
        <button class="btn-accent" (click)="syncProvinces()" [disabled]="isSyncing">
            {{ isSyncing ? 'Syncing...' : 'Sync with GeoRef' }}
        </button>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Province</th>
                    <th>Cost (ARS)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of shippingCosts">
                    <td>{{ item.provinceName }}</td>
                    <td>
                        <ng-container *ngIf="editingCost?.id !== item.id; else editMode">
                            {{ item.cost | currency }}
                        </ng-container>
                        <ng-template #editMode>
                            <form [formGroup]="editForm" (ngSubmit)="saveCost()" class="inline-form">
                                <input type="number" formControlName="cost" min="0" />
                                <button type="submit" class="btn-icon check" [disabled]="editForm.invalid">✓</button>
                                <button type="button" class="btn-icon cancel" (click)="cancelEdit()">✕</button>
                            </form>
                        </ng-template>
                    </td>
                    <td>
                        <button class="btn-ghost" (click)="edit(item)" *ngIf="editingCost?.id !== item.id">Edit</button>
                    </td>
                </tr>
                <tr *ngIf="shippingCosts.length === 0">
                    <td colspan="3" class="empty-cell">No shipping costs found. Sync with GeoRef to initialize.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
